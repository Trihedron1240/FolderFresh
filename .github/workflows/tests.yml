name: FolderFresh CI

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Display Python version
        run: python --version

      - name: Upgrade pip, setuptools, and wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies from requirements.txt
        run: |
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python -c "import customtkinter; print('✓ customtkinter')"
          python -c "import PIL; print('✓ Pillow')"
          python -c "import watchdog; print('✓ watchdog')"
          python -c "import pystray; print('✓ pystray')"
          python -c "import pytest; print('✓ pytest')"
          python -c "from folderfresh.rule_engine import Rule; print('✓ folderfresh')"

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --cov=src/folderfresh --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black formatter check
        run: black --check src/ tests/ || true

      - name: Run isort import check
        run: isort --check-only src/ tests/ || true

      - name: Run Flake8 linter
        run: flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

  build-status:
    name: Build Status Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    needs: test
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create build status badge
        run: |
          echo "✓ Build Status: All tests passed" > build-status.txt
          echo "Last updated: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> build-status.txt

      - name: Upload build status artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-status
          path: build-status.txt
          retention-days: 30
