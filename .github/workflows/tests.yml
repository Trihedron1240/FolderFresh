name: FolderFresh CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest coverage
          # Install test dependencies from requirements (if exists)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Verify Python and imports
        run: |
          python --version
          python -c "import sys; print(f'Python {sys.version}'); print(f'Path: {sys.path}')"

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --cov=src/folderfresh --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black formatter check
        run: black --check src/ tests/ || true

      - name: Run isort import check
        run: isort --check-only src/ tests/ || true

      - name: Run Flake8 linter
        run: flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

  build-badge:
    name: Update Status Badge
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create badge artifact
        run: |
          echo "CI Status: All tests passed âœ“" > ci-status.txt
          echo "Last updated: $(date)" >> ci-status.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ci-status
          path: ci-status.txt
